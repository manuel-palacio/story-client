<div class="container">
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-success" ng-click="createStory()">
                <span class="glyphicon glyphicon-flash"></span>Create story
            </button>
        </div>
    </div>

    <div data-ng-repeat="row in rows" class="row">
        <div userstory data-ng-repeat="story in row | TypeFilter | orderBy:'title'"
             class="story col-xs-4" ng-click="setCurrentStory(story)">
            <button class="btn close storyClose" title="Delete Story"
                    ng-click="deleteStory(story.id)">&times;</button>
            <div class="storyHeader alert-{{story.storyBackground}}">{{story.title}}</div>
            <div class="storyBody">
                <div class="clearfix">
                    <div class="pull-left storyBodyRight">
                        <div>{{story.description}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
