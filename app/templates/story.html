<div class="container">
    <div data-ng-repeat="row in rows" class="row">
        <div user-story data-ng-repeat="story in row | TypeFilter | orderBy:'title'"
             class="story col-md-3">
            <button class="btn close storyClose" title="Delete Story"
                    ng-click="deleteStory(story.id)">&times;</button>
            <div class="storyHeader alert-{{story.storyBackground}}" ng-click="setCurrentStory(story)">{{story.title}}</div>
            <div class="storyBody">
                <div class="clearfix">
                    <div class="pull-left storyBodyRight">
                        <div>{{story.description}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
