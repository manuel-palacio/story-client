<div class="jumbotron">
    <h1>Login, man!</h1>

    <form ng-submit="login()">
        <div class="form-group">
            <label class="sr-only" for="exampleInputEmail2">User name</label>
            <input type="text" class="form-control" id="exampleInputEmail2" ng-model="credentials.username"
                   placeholder="Username" required>
        </div>
        <div class="form-group">
            <label class="sr-only" for="exampleInputPassword2">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword2" ng-model="credentials.password"
                   placeholder="Password" required>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg">
                <span class="glyphicon glyphicon-flash"></span>Sign in</button>
        </div>
    </form>

</div>
